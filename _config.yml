# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Bou'd'Brousse
subtitle: Pratiquez l'escalade dans un cadre Insolite !
description:
author: Bou'd'Brousse
email: boudbrousse@club.ffme.fr
language: fr-FR

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://akarzim.github.io/hexo-boudbrousse
root: /hexo-boudbrousse/
permalink: :year/:month/:day/:title/
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
permalink_defaults:

# Directory
source_dir: source
public_dir: public

# Writing
new_post_name: :year-:month:-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 1
render_drafts: false
post_asset_folder: false
relative_link: false
highlight:
  enable: true
  line_number: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Archives
## 2: Enable pagination
## 1: Disable pagination
## 0: Fully Disable
archive: 2
category: 2
tag: 2

# Server
## Hexo uses Connect as a server
## You can customize the logger format as defined in
## http://www.senchalabs.org/connect/logger.html
port: 4000
server_ip: localhost
logger: false
logger_format: dev

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: ll
time_format: H:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Disqus
disqus_shortname:

# Extensions
## Plugins: https://github.com/hexojs/hexo/wiki/Plugins
plugins:
  - hexo-broken-link-checker
  - hexo-tag-flickr

## Themes: https://github.com/hexojs/hexo/wiki/Themes
theme: light
exclude_generator:

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: github
  repo: git@github.com:akarzim/hexo-boudbrousse.git
  branch: gh-pages

# Markdown
## Docs: https://github.com/hexojs/hexo-renderer-marked
marked:
  gfm: true
  pedantic: false
  sanitize: false
  tables: true
  breaks: true
  smartLists: true
  smartypants: true

# hexo-broken-link-checker plugin
## Docs: https://github.com/sergiolepore/hexo-broken-link-checker
link_checker:
  enabled: true
  storage_dir: temp/link_checker
  silent_logs: false

# hexo-generator-sitemap
## Docs: https://github.com/hexojs/hexo-generator-sitemap
sitemap:
  path: sitemap.xml

# hexo-generator-feed
## Docs: https://github.com/hexojs/hexo-generator-feed
feed:
    type: atom
    path: atom.xml
    limit: 30

# Flickr API key
# Docs: https://www.flickr.com/services/apps/72157647256842734/key/
# Docs: https://github.com/visioncan/hexo-tag-flickr
flickr_api_key: 56631e0731f3e9a0058dd9ed06d4dfac
